<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante Sabor Urbano</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">Sabor Urbano</div>
      <ul class="nav-links">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#menu">Menú</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#ubicacion">Ubicación</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="inicio">
    <div class="hero-content">
      <h1>Bienvenido a Sabor Urbano</h1>
      <p>Comida auténtica con un toque moderno</p>
      <a href="#menu" class="btn">Ver Menú</a>
    </div>
  </section>

  <section class="menu" id="menu">
    <h2>Nuestro Menú</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="img/entrada.jpg" alt="Entrada">
        <h3>Entradas</h3>
      </div>
      <div class="menu-item">
        <img src="img/plato-fuerte.jpg" alt="Plato fuerte">
        <h3>Platos Fuertes</h3>
      </div>
      <div class="menu-item">
        <img src="img/postre.jpg" alt="Postre">
        <h3>Postres</h3>
      </div>
      <div class="menu-item">
        <img src="img/bebidas.jpg" alt="Bebidas">
        <h3>Bebidas</h3>
      </div>
    </div>
  </section>

  <section class="galeria" id="galeria">
    <h2>Galería</h2>
    <div class="galeria-grid">
      <img src="img/galeria1.jpg" alt="Plato 1">
      <img src="img/galeria2.jpg" alt="Plato 2">
      <img src="img/galeria3.jpg" alt="Plato 3">
      <img src="img/galeria4.jpg" alt="Plato 4">
    </div>
  </section>

  <section class="ubicacion" id="ubicacion">
    <h2>¿Dónde estamos?</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.901403126327!2d-75.57006068476078!3d6.244202195484448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44282fda537b95%3A0xdbcbb6e6464bc7fe!2sMedell%C3%ADn%2C%20Antioquia!5e0!3m2!1ses!2sco!4v1610000000000!5m2!1ses!2sco" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
